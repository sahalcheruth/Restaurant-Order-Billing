<!DOCTYPE html>
<html>
<head>
    <title>Select Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow" style="min-width: 300px;">
        <h2 class="text-center mb-4">Select Table</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="table" class="form-label">Choose Table</label>
                <select id="table" name="table" class="form-select" required>
                    <option value="" disabled selected>Select table</option>
                    {% for number in numbers %}
                        <option value="{{ number }}">Table {{ number }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>

</body>
</html>
